{% extends 'base.html' %}

{% block content %}
<h1>메인 페이지</h1>

{% for article in instargram_list %}
<p>
  <b>
    <a href="{% url 'accounts:profile' article.user.username %}">작성자:  {{ article.user }}</a>
  </b>
</p>
  <p>글 번호 : {{ article.pk }}</p>
  <p>글 제목 : {{ article.title }}</p>
  <p>글 내용 : {{ article.content }}</p>
  <p>
    {% if article.image %}
      <img src="{{ article.image.url }}" alt="{{ article.image }}">
    {% endif %}
  </p>
  <a href="{% url 'instargram:detail' article.pk %}">[DETAIL]</a>
  <hr>
{% endfor %}
{% endblock  %}
